      <title>Mi árbol pequeño (Antonio García Teijeiro)</title>
<h1>Mi árbol pequeño (Antonio García Teijeiro)</h1>
<body>
<p>Mi árbol tenía</p>

<p>sus ramas de oro.</p>

<p>Un viento envidioso</p>

<p>robó mi tesoro.</p>

<p>Hoy no tiene ramas</p>

<p>Hoy no tiene sueños</p>

<p>mi árbol callado</p>

<p>mi árbol pequeño.</p>
</body>
